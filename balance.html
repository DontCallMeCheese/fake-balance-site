<!DOCTYPE html>
<html>
<head>
  <title>Account Summary</title>
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 25px rgba(0,0,0,0.9);
    }
    .negative {
      color: #ff4d4d;
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff4d4d;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .small {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Account Summary</h2>

    <p>Current Balance:</p>
    <div class="negative">-R200,000,000.00</div>

    <p>
      Charged By:<br>
      <strong>SkyDune Airways (ME Region)</strong>
    </p>

    <p>Status: <strong>Overdue</strong></p>

    <button onclick="location.href='alert.html'">
      View Alert Details
    </button>

    <div class="small">
      Demo page Â· Not a real financial service
    </div>
  </div>
</body>
</html>
