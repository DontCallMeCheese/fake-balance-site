<!DOCTYPE html>
<html>
<head>
  <title>Checking Balance...</title>
  <meta http-equiv="refresh" content="3;url=balance.html">
  <style>
    body {
      background: #0a0a0a;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
    }
    .loader {
      border: 4px solid #222;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Checking Account Status...</h2>
    <div class="loader"></div>
    <p>Please wait</p>
  </div>
</body>
</html>
